<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- stylesheet -->
        <link rel="stylesheet" href="./styles.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>

    <body>
        <main>
            <div class="card">
                <img
                    class="card__image"
                    src="./images/illustration-hero.svg"
                    alt="hello"
                />
                <h1 class="card__title">Order Summary</h1>
                <p class="card__description">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="card__pricing pricing">
                    <img
                        class="pricing__image"
                        src="./images/icon-music.svg"
                        alt="hello"
                    />
                    <div class="pricing__plan">
                        <h3 class="pricing__plan--bold">Annual Plan</h3>
                        <span class="pricing__plan--light">$59.99/year</span>
                    </div>
                    <a href="" class="pricing__link">Change</a>
                </div>
                <button class="card__button">Proceed to Payment</button>
                <div class="card__footer">
                    <a href="" class="card__cancel">Cancel order</a>
                </div>
            </div>
        </main>

        <footer class="attribution">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor.</a
                >
                Coded by
                <a href="https://github.com/olamide203">Olamide Atitebi</a>.
            </p>
        </footer>
    </body>
</html>
